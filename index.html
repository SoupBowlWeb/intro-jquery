<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>

</head>
<body>
	<h1 id="intro">Hello, world</h1>

	<button id="the-button">I am button</button>

	<div id="div1" style="padding: 20px; background: red; width: 300px;">I am div #1</div>


	<br>
	<button id="second-button">Click me to see an animation</button>
	<div id="sub-menu" style="background-color: orange; padding: 40px; display: none;">
		<h3>Dropdown Menu</h3>
		<ul>
			<li><a href="#">Link 1</a></li>
			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
		</ul>

	</div>



	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>
		// This is how we grab a reference to the thing with ID 'intro'
		var heading = $('#intro');
		var theButton = $('#the-button');

		// Here is how we could set the CSS 'color' property
		heading.css('color', 'orange');

		// Here is how we would change the inner HTML of the element
		heading.html('Goodbye, world');

		// This is how we would listen for a click event on the button
		// And then how we could "handle" or respond to the click event
		theButton.click(function(){
			// This is where we handle the event
			// We are just opening a simple alert box for an example
			// The code here could do any number of things
			alert('The button has been clicked');
		});


		// This is how we listen for a hover event and respond
		// with the listener.
		//
		// This and the above listener are two ways we can setup
		// listeners and corresponding handlers. We can move
		// the handler out into a seperate function and give it a
		// name, or we can write the handler inline with an
		// anonyous function, like the previous example
		theButton.hover('respondToButtonHover');

		function respondToButtonHover() {
			$(this).css('background-color', 'purple');
		}


		// This is an example of animating the left margin
		// value of the element with ID 'div1', 300px over
		// a period of 1s (1000ms)
		$('#div1').animate({
				'margin-left': '300px',
				'font-size': '48px',
				'height': '500px'
			}, 1000);


		// Here is an example of using a built in
		// jQuery animation to toggle a submenu
		var menuButton = $('#second-button');
		var subMenu = $('#sub-menu');
		
		menuButton.click(function(){
			// Animate open the sub menu
			subMenu.fadeToggle(1000);

			// Or we can slide it!
			//subMenu.slideToggle(1000);
		});


	</script>
</body>
</html>
